name: Git Sync
version: 2.0.0-rc.1
testing: true
description: Allows to synchronize portions of Grav with Git Repositories (GitHub, BitBucket, GitLab)
icon: git
author:
  name: Trilby Media, LLC
  email: hello@trilby.media
  url: http://trilby.media
homepage: http://trilby.media
keywords: grav, plugin, git, sync, github, bitbucket, gitlab
issues: https://github.com/trilbymedia/grav-plugin-git-sync/issues
docs: https://github.com/trilbymedia/grav-plugin-git-sync
license: MIT

dependencies:
- { name: grav, version: '>=1.5.0' }
- { name: form, version: '>=2.16.3' }

form:
  validation: strict
  fields:
    Settings:
      type: section
      title: Settings
      underline: true
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    folders:
      type: select
      multiple: true
      label: Sync Folders
      classes: fancy
      description: Warning: Removing folders after they have been added and synced may cause undersired results
      default:
        - pages
      options:
        - pages
        - themes
        - plugins
        - config
        - data
      selectize:
        create: true
      validate:
        type: commalist
    local_repository:
      type: hidden
      multiple: false
      size: medium
      label: Local Repository Path
    repository:
      type: text
      label: Git Repository
      placeholder: https://github.com/user/repository.git
    user:
      type: text
      label: Git User
      placeholder: Username, not email
      autocomplete: off
    password:
      type: enc-password
      label: Git Password or Token
      placeholder: Your Git Password or Token
      description: Enter your password or token to encrypt and securely store it, then save the settings. It will not show up here for security reasons.
      autocomplete: off
    webhook:
      type: text
      label: Repository Web Hook URL
      placeholder: /_git-sync
      data-default@: '\Grav\Plugin\GitSyncPlugin::generateRandomWebhook'
    webhook_enabled:
      type: toggle
      label: Web Hook Secret
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      description: With this setting enabled, only authorized webhook calls will be able to trigger a synchronization (recommended)
    webhook_secret:
      type: text
      label: Repository Web Hook Secret
      placeholder: Your Web Hook Secret
      data-default@: '\Grav\Plugin\GitSyncPlugin::generateWebhookSecret'
      description: You can either use this randomly generated string or enter your own secret. <br /> **Bitbucket** does not yet support Webhook Secrets.
      markdown: true
    Sync:
      type: section
      title: Automatic Synchronization
      underline: true
    SyncNotice:
      type: spacer
      markdown: true
      text: |
        ! Note, to improve the speed of saving pages you can disable automatic sync. Then, changes to the page will not be sent to the remote repository on every save. To sync your changes to the repository tap the GitSync button (<i class="fa fa-git"></i>) in the top left of the Administration Panel, or automate the process with the GitSync command on the server.
    sync.on_save:
      type: toggle
      label: Sync on Page Save
      help: Sync with the remote directory when a page is saved through the admin
      default: 1
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
    sync.on_delete:
      type: toggle
      label: Sync on Page Delete
      help: Sync with the remote directory when a page is deleted through the admin
      default: 1
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
    sync.on_media:
      type: toggle
      label: Sync on Media Changes
      help: Sync with the remote directory when a media is uploaded or deleted through the admin immediately (instead of only syncing when the page is saved)
      default: 1
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
    Advanced:
      type: section
      title: Advanced
      underline: true
    branch:
      type: text
      default: master
      label: Local Branch
      placeholder: master
    remote.name:
      type: text
      default: origin
      label: Remote Name
      placeholder: origin
    remote.branch:
      type: text
      default: master
      label: Remote Branch
      placeholder: master
    git.author:
      type: select
      default: gituser
      label: Commits Author
      options:
        gituser: Use Git User Name
        gitsync: Use GitSync Committer Name
        gravuser: Use Grav User Name
        gravfull: Use Grav User Full Name
    git.name:
      type: text
      default: GitSync
      label: Committer Name
      placeholder: GitSync
    git.email:
      type: text
      default: git-sync@trilby.media
      label: Committer Email
      placeholder: git-sync@trilby.media
    git.bin:
      type: text
      default: git
      label: Git Binary Path
      help: If the default `git` command doesn't work on your machine or if you want to specify a custom path, do it in here
      placeholder: /usr/bin/git
    logging:
      type: toggle
      default: 0
      label: Log Git Commands
      help: Logs git commands. Useful to debug and troubleshoot git execution
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
    Actions:
      type: section
      title: Actions
      underline: true
    _wizard:
      type: git-wizard
      label: Text Variable
      help: Text to add to the top of a page
